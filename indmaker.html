function createSinglePDF(dataArray, subTitle, fileName) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    const inst = document.getElementById("inst-details").value || "N/A";
    const type = document.getElementById("indent-type").value || "INDENT";
    const budget = document.getElementById("total-budget").value || "0.00";

    const tableRows = dataArray.map((item, index) => [index + 1, item.name, item.qty, item.rate, item.cost]);

    // Header
    doc.setFillColor(44, 62, 80);
    doc.rect(0, 0, 210, 25, 'F');
    doc.setTextColor(255, 255, 255);
    doc.setFontSize(16);
    doc.text(`${type.toUpperCase()} MEDICINE INDENT`, 105, 12, { align: "center" });
    doc.setFontSize(11);
    doc.text(subTitle, 105, 19, { align: "center" });

    // Details
    doc.setTextColor(0, 0, 0);
    doc.setFontSize(10);
    doc.setFont("helvetica", "bold");
    doc.text("Institution Details:", 14, 35);
    doc.setFont("helvetica", "normal");
    doc.text(doc.splitTextToSize(inst, 100), 14, 40);

    doc.setFont("helvetica", "bold");
    doc.text(`Budget: Rs. ${budget}`, 140, 35);
    doc.text(`Date: ${new Date().toLocaleDateString('en-IN')}`, 140, 41);

    // Table
    doc.autoTable({
        head: [['SL', 'Medicine Name', 'Qty', 'Rate', 'Cost (Rs)']],
        body: tableRows,
        startY: 55,
        theme: 'grid',
        headStyles: { fillColor: [44, 62, 80], halign: 'center' },
        columnStyles: { 0: {halign:'center'}, 2: {halign:'center'}, 3: {halign:'right'}, 4: {halign:'right'} },
        styles: { fontSize: 9 }
    });

    const finalY = doc.lastAutoTable.finalY + 10;
    let total = dataArray.reduce((sum, item) => sum + parseFloat(item.cost), 0);

    doc.setFont("helvetica", "bold");
    doc.text(`TOTAL AMOUNT: Rs. ${total.toFixed(2)}`, 196, finalY, { align: "right" });
    doc.setFontSize(8);
    doc.text(`* This indent is prepared for the budget of Rs. ${budget}`, 196, finalY + 7, { align: "right" });

    doc.save(`${fileName}.pdf`);
}

function filterByRate() {
    const rangeInput = document.getElementById('rateRange').value.trim();
    const rows = document.getElementById("product-body").getElementsByClassName("med-row");

    // ‡¥á‡µª‡¥™‡µÅ‡¥ü‡µç‡¥ü‡µç ‡¥á‡¥≤‡µç‡¥≤‡µÜ‡¥ô‡µç‡¥ï‡¥ø‡µΩ ‡¥ï‡¥æ‡¥±‡µç‡¥±‡¥ó‡¥±‡¥ø‡¥Ø‡¥ø‡¥≤‡µÅ‡¥≥‡µç‡¥≥ ‡¥é‡¥≤‡µç‡¥≤‡¥æ‡¥µ‡¥∞‡µÜ‡¥Ø‡µÅ‡¥Ç ‡¥ï‡¥æ‡¥£‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥Ç
    if (!rangeInput) {
        for (let row of rows) {
            const slNo = parseInt(row.cells[0].textContent);
            row.style.display = (slNo >= currentMin && slNo <= currentMax) ? "" : "none";
        }
        return;
    }

    const [minRate, maxRate] = rangeInput.split('-').map(Number);
    if (isNaN(minRate) || isNaN(maxRate)) {
        alert("Please enter a valid range (Example: 40-50)");
        return;
    }

    for (let i = 0; i < rows.length; i++) {
        const slNo = parseInt(rows[i].cells[0].textContent);
        const rate = parseFloat(rows[i].cells[3].textContent);

        // ‡¥ï‡¥£‡µç‡¥ü‡µÄ‡¥∑‡µª: ‡¥ï‡¥æ‡¥±‡µç‡¥±‡¥ó‡¥±‡¥ø ‡¥™‡¥∞‡¥ø‡¥ß‡¥ø‡¥Ø‡¥ø‡µΩ ‡¥Ü‡¥Ø‡¥ø‡¥∞‡¥ø‡¥ï‡µç‡¥ï‡¥£‡¥Ç + ‡¥±‡µá‡¥±‡µç‡¥±‡µç ‡¥™‡¥∞‡¥ø‡¥ß‡¥ø‡¥Ø‡¥ø‡µΩ ‡¥Ü‡¥Ø‡¥ø‡¥∞‡¥ø‡¥ï‡µç‡¥ï‡¥£‡¥Ç
        if (slNo >= currentMin && slNo <= currentMax && rate >= minRate && rate <= maxRate) {
            rows[i].style.display = "";
            rows[i].style.backgroundColor = "#fff9c4";
        } else {
            rows[i].style.display = "none";
        }
    }

    setTimeout(() => {
        for (let row of rows) {
            if (!row.classList.contains('row-active')) row.style.backgroundColor = "";
        }
    }, 4000);
}

// ‡¥ï‡¥æ‡¥±‡µç‡¥±‡¥ó‡¥±‡¥ø ‡¥™‡¥∞‡¥ø‡¥ß‡¥ø ‡¥ì‡µº‡¥§‡µç‡¥§‡¥ø‡¥∞‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡µª ‡¥∞‡¥£‡µç‡¥ü‡µç ‡¥µ‡µá‡¥∞‡¥ø‡¥Ø‡¥¨‡¥ø‡¥≥‡µÅ‡¥ï‡µæ
let currentMin = 0;
let currentMax = 9999;

// 1. ‡¥´‡¥ø‡µΩ‡¥ü‡µç‡¥ü‡µº ‡¥¨‡µà ‡¥ï‡¥æ‡¥±‡µç‡¥±‡¥ó‡¥±‡¥ø - ‡¥á‡¥§‡µç ‡¥Ü‡¥¶‡µç‡¥Ø‡¥Ç ‡¥±‡µ∫ ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ
function filterByCategory(min, max, catName) {
    currentMin = min;
    currentMax = max;
    
    const tableBody = document.getElementById("product-body");
    const rows = tableBody.getElementsByClassName("med-row");
    const menu = document.getElementById("categoryMenu");
    
    menu.classList.remove("show-grid");
    menu.style.display = "none";
    document.getElementById("typeBtn").innerText = catName;

    tableBody.style.display = 'none'; 

    for (let i = 0; i < rows.length; i++) {
        const row = rows[i];
        const slNo = parseInt(row.cells[0].textContent);
        
        // ‡¥ï‡¥æ‡¥±‡µç‡¥±‡¥ó‡¥±‡¥ø ‡¥™‡¥∞‡¥ø‡¥ß‡¥ø‡¥Ø‡¥ø‡µΩ ‡¥â‡¥£‡µç‡¥ü‡µã ‡¥é‡¥®‡µç‡¥®‡µç ‡¥®‡µã‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ
        if (slNo >= min && slNo <= max) {
            row.style.display = "";
        } else {
            row.style.display = "none";
        }
    }
    tableBody.style.display = '';
}

function toggleCategoryMenu() {
    const menu = document.getElementById("categoryMenu");
    const isGrid = menu.style.display === "grid";
    
    if (isGrid) {
        menu.style.display = "none";
        menu.classList.remove("show-grid");
    } else {
        menu.style.display = "grid";
        menu.classList.add("show-grid");
    }
}
