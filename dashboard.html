<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Maker - Updated Stats</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; margin-bottom: 20px; border-top: 5px solid #3498db; }
        .card p { font-size: 2.5rem; font-weight: bold; margin: 10px 0; color: #2c3e50; }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        th, td { padding: 15px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #3498db; color: white; text-transform: uppercase; font-size: 0.85rem; }
        tr:hover { background-color: #f9f9f9; }
        .count-badge { background: #3498db; color: white; padding: 4px 12px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3>Total Visits (Tracker)</h3>
        <p id="total-count">0</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date (തീയതി)</th>
                <th>Visits (എണ്ണം)</th>
            </tr>
        </thead>
        <tbody id="statsTable">
            <tr><td colspan="2" style="text-align:center;">Loading...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const sheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZt3vnXnKp_vAwjrm_UTY7lk5_1THEtdnv6q7Rh_-u0xGvJUiFdWHMRa1k1QnW7Ahbhk1SX9vuO0NP/pub?gid=100800314&single=true&output=csv';
    const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(sheetCsvUrl);

    fetch(proxyUrl)
        .then(res => res.text())
        .then(csvText => {
            // ഒഴിഞ്ഞ വരികൾ ഒഴിവാക്കി വരികളായി തിരിക്കുന്നു
            const rows = csvText.trim().split('\n').filter(r => r.trim() !== "");
            const dataRows = rows.slice(1); 
            document.getElementById('total-count').innerText = dataRows.length;

            const dailyCounts = {};

            dataRows.forEach(row => {
                // വരിയിലെ ആദ്യത്തെ കോളം (തീയതി) മാത്രം എടുക്കുന്നു
                const firstColumn = row.split(',')[0].trim();
                if (firstColumn) {
                    // "1/11/2026 13:00:39" എന്നതിൽ നിന്ന് "1/11/2026" മാത്രം എടുക്കുന്നു
                    const dateOnly = firstColumn.split(' ')[0].replace(/['"]+/g, '');
                    
                    if (dateOnly) {
                        dailyCounts[dateOnly] = (dailyCounts[dateOnly] || 0) + 1;
                    }
                }
            });

            const tableBody = document.getElementById('statsTable');
            tableBody.innerHTML = '';

            // തീയതികൾ സോർട്ട് ചെയ്യാൻ (പുതിയത് മുകളിൽ വരാൻ)
            const sortedDates = Object.keys(dailyCounts).sort((a, b) => {
                const parseDate = (d) => {
                    const p = d.split('/');
                    return new Date(p[2], p[1] - 1, p[0]); // Year, Month, Day
                };
                return parseDate(b) - parseDate(a);
            });

            sortedDates.forEach(date => {
                const row = `<tr>
                    <td>${date}</td>
                    <td><span class="count-badge">${dailyCounts[date]}</span></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        })
        .catch(err => {
            console.error(err);
            document.getElementById('statsTable').innerHTML = '<tr><td colspan="2">Error loading data</td></tr>';
        });
</script>

</body>
</html>
