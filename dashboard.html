<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Maker - Basic Stats</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; padding: 20px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: inline-block; width: 200px; margin: 10px; }
        .card h3 { font-size: 0.8rem; color: #666; margin: 0; }
        .card p { font-size: 2rem; font-weight: bold; margin: 10px 0; color: #2c3e50; }
        table { width: 100%; max-width: 400px; margin: 20px auto; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #3498db; color: white; }
    </style>
</head>
<body>

    <h2>Indent Maker Live Stats</h2>

    <div class="card">
        <h3>GitHub Downloads</h3>
        <p id="downloads">...</p>
    </div>

    <div class="card">
        <h3>Total Visits</h3>
        <p id="visits">0</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="2">Loading Data...</td></tr>
        </tbody>
    </table>

<script>
    // 1. GitHub ഡൗൺലോഡ് കൗണ്ട് (ഇത് നിലവിൽ വർക്കിംഗ് ആണ്)
    fetch('https://api.github.com/repos/rubundroid/rubundroid/releases')
        .then(res => res.json())
        .then(data => {
            let total = 0;
            data.forEach(rel => rel.assets.forEach(as => total += as.download_count));
            document.getElementById('downloads').innerText = total;
        });

    // 2. ഗൂഗിൾ ഷീറ്റ് ഡാറ്റ - ബേസിക് ഫിക്സ്
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZt3vnXnKp_vAwjrm_UTY7lk5_1THEtdnv6q7Rh_-u0xGvJUiFdWHMRa1k1QnW7Ahbhk1SX9vuO0NP/pub?gid=100800314&single=true&output=csv';
    const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(sheetUrl);

    fetch(proxyUrl)
        .then(res => res.text())
        .then(csv => {
            const rows = csv.split('\n');
            const dailyCounts = {};
            let grandTotal = 0;

            rows.forEach((row, index) => {
                if (index === 0) return; // ഹെഡർ ഒഴിവാക്കുന്നു

                const cols = row.split(',');
                const dateCell = cols[0] ? cols[0].trim().replace(/['"]+/g, '') : "";

                // വളരെ ലളിതമായ പരിശോധന: ആദ്യ കോളത്തിൽ സ്ലാഷ് (/) ഉണ്ടെങ്കിൽ മാത്രം എണ്ണുക
                if (dateCell.includes('/')) {
                    const dateOnly = dateCell.split(' ')[0]; // സമയം ഒഴിവാക്കി തീയതി മാത്രം
                    dailyCounts[dateOnly] = (dailyCounts[dateOnly] || 0) + 1;
                    grandTotal++;
                }
            });

            document.getElementById('visits').innerText = grandTotal;
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            // തീയതികൾ സോർട്ട് ചെയ്യുന്നു
            const sortedDates = Object.keys(dailyCounts).sort((a,b) => {
                const pA = a.split('/'); const pB = b.split('/');
                return new Date(pB[2], pB[1]-1, pB[0]) - new Date(pA[2], pA[1]-1, pA[0]);
            });

            sortedDates.forEach(date => {
                tableBody.innerHTML += `<tr><td>${date}</td><td>${dailyCounts[date]}</td></tr>`;
            });
        })
        .catch(err => {
            document.getElementById('tableBody').innerHTML = '<tr><td colspan="2">Error!</td></tr>';
        });
</script>

</body>
</html>
