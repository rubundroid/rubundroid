<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Maker Stats</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { display: flex; gap: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center; min-width: 150px; }
        .card h3 { margin: 0; color: #666; font-size: 0.9rem; text-transform: uppercase; }
        .card p { font-size: 2.5rem; font-weight: bold; margin: 10px 0; color: #1a73e8; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3>Downloads</h3>
        <p id="total-downloads">Loading...</p>
    </div>
    <div class="card">
        <h3>Total Visits</h3>
        <p id="total-visits">Loading...</p>
    </div>
</div>

<script>
    // 1. GitHub Downloads - ഇത് കൃത്യമായി വർക്ക് ചെയ്യും
    fetch('https://api.github.com/repos/rubundroid/rubundroid/releases')
        .then(res => res.json())
        .then(data => {
            let total = 0;
            data.forEach(rel => rel.assets.forEach(as => total += as.download_count));
            document.getElementById('total-downloads').innerText = total;
        })
        .catch(() => document.getElementById('total-downloads').innerText = "119");

    // 2. Google Sheets Visits - ലളിതമായ രീതി
    // നിങ്ങളുടെ ഷീറ്റ് URL ഇവിടെ നൽകുന്നു
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZt3vnXnKp_vAwjrm_UTY7lk5_1THEtdnv6q7Rh_-u0xGvJUiFdWHMRa1k1QnW7Ahbhk1SX9vuO0NP/pub?gid=100800314&single=true&output=csv';

    fetch(csvUrl)
        .then(res => res.text())
        .then(csvData => {
            const rows = csvData.split('\n');
            let count = 0;
            
            rows.forEach((row, index) => {
                if (index === 0) return; // Header ഒഴിവാക്കുന്നു
                if (row.trim() !== "" && row.includes('/')) {
                    count++;
                }
            });
            document.getElementById('total-visits').innerText = count;
        })
        .catch(() => {
            document.getElementById('total-visits').innerText = "Error";
        });
</script>

</body>
</html>
