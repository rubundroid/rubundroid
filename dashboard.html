<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Maker - Stats Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 900px; margin: auto; }
        .card-row { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); flex: 1; min-width: 250px; border-top: 5px solid #3498db; }
        .card h3 { margin: 0; color: #555; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }
        .card p { font-size: 2.5rem; font-weight: bold; color: #2c3e50; margin: 15px 0; }
        .chart-container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); height: 400px; position: relative; }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        p.subtitle { color: #7f8c8d; margin-bottom: 40px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Indent Maker Stats Dashboard</h1>
    <p class="subtitle">Live Tracking from GitHub & Google Sheets</p>

    <div class="card-row">
        <div class="card">
            <h3>Total Downloads (GitHub)</h3>
            <p id="download-count">Loading...</p>
        </div>
        <div class="card">
            <h3>Total Visits (Tracker)</h3>
            <p id="visit-count">Loading...</p>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="visitChart"></canvas>
    </div>
</div>

<script>
    // --- 1. GitHub ഡൗൺലോഡ് കൗണ്ട് ---
    const githubUser = 'rubundroid';
    const githubRepo = 'rubundroid';

    fetch(`https://api.github.com/repos/${githubUser}/${githubRepo}/releases`)
        .then(res => res.json())
        .then(releases => {
            let totalDownloads = 0;
            if (Array.isArray(releases)) {
                releases.forEach(rel => {
                    rel.assets.forEach(asset => {
                        totalDownloads += asset.download_count;
                    });
                });
            }
            document.getElementById('download-count').innerText = totalDownloads;
        })
        .catch(err => {
            document.getElementById('download-count').innerText = "0";
            console.error("GitHub Fetch Error:", err);
        });

    // --- 2. Google Sheet ഡാറ്റ (Error ഒഴിവാക്കാൻ അപ്‌ഡേറ്റ് ചെയ്തത്) ---
    // താഴെ നിങ്ങളുടെ പഴയ ലിങ്ക് തന്നെ ഉപയോഗിക്കുന്നു, പക്ഷെ fetch രീതി മാറ്റിയിട്ടുണ്ട്
    const sheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZt3vnXnKp_vAwjrm_UTY7lk5_1THEtdnv6q7Rh_-u0xGvJUiFdWHMRa1k1QnW7Ahbhk1SX9vuO0NP/pub?gid=100800314&single=true&output=csv';

    fetch(sheetCsvUrl, { cache: "no-store" }) // പുതിയ ഡാറ്റ തന്നെ കിട്ടാൻ വേണ്ടി
        .then(res => {
            if (!res.ok) throw new Error('Network response was not ok');
            return res.text();
        })
        .then(csvData => {
            const rows = csvData.trim().split('\n').filter(row => row.trim() !== "");
            const dataRows = rows.slice(1); // ഹെഡർ മാറ്റുന്നു
            
            document.getElementById('visit-count').innerText = dataRows.length;

            const dailyCounts = {};
            dataRows.forEach(row => {
                const columns = row.split(',');
                if (columns[0]) {
                    // തീയതി മാത്രം വേർതിരിക്കുന്നു
                    let dateStr = columns[0].split(' ')[0].replace(/['"]+/g, ''); 
                    if(dateStr) dailyCounts[dateStr] = (dailyCounts[dateStr] || 0) + 1;
                }
            });

            renderChart(Object.keys(dailyCounts), Object.values(dailyCounts));
        })
        .catch(err => {
            document.getElementById('visit-count').innerText = "Check Link";
            console.log("Sheet Error Details:", err);
        });

    function renderChart(labels, data) {
        const ctx = document.getElementById('visitChart').getContext('2d');
        if (window.myChart) window.myChart.destroy(); // പഴയ ഗ്രാഫ് ഉണ്ടെങ്കിൽ കളയാൻ
        window.myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Daily Usage Visits',
                    data: data,
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 5,
                    pointBackgroundColor: '#3498db'
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }
</script>

</body>
</html>
