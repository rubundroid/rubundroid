<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Maker - Live Stats</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f4f8; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; margin-bottom: 20px; border-top: 5px solid #1a73e8; }
        .card h3 { margin: 0; font-size: 0.8rem; color: #666; text-transform: uppercase; }
        .card p { font-size: 2.2rem; font-weight: bold; margin: 10px 0; color: #1a73e8; }
        .table-section { background: white; padding: 10px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 8px; border-bottom: 1px solid #eee; text-align: left; font-size: 0.9rem; }
        th { color: #1a73e8; font-weight: bold; }
        .count-badge { background: #e1effe; color: #1a73e8; padding: 4px 10px; border-radius: 10px; font-weight: bold; float: right; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3>Total Downloads</h3>
        <p id="total-downloads">...</p>
    </div>
    <div class="card">
        <h3>Total Visits (Fixed)</h3>
        <p id="total-visits">0</p>
    </div>

    <div class="table-section">
        <h3 style="margin-left: 10px; font-size: 0.9rem;">Date-wise Breakdown</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th style="text-align:right;">Visits</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr><td colspan="2" style="text-align:center;">Loading Data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // 1. GitHub Downloads
    fetch('https://api.github.com/repos/rubundroid/rubundroid/releases')
        .then(res => res.json())
        .then(data => {
            let total = 0;
            data.forEach(rel => rel.assets.forEach(as => total += as.download_count));
            document.getElementById('total-downloads').innerText = total;
        });

    // 2. Google Sheets - Improved Logic
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZt3vnXnKp_vAwjrm_UTY7lk5_1THEtdnv6q7Rh_-u0xGvJUiFdWHMRa1k1QnW7Ahbhk1SX9vuO0NP/pub?gid=100800314&single=true&output=csv';
    const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(sheetUrl);

    fetch(proxyUrl)
        .then(res => res.text())
        .then(csv => {
            // വരികളായി തിരിക്കുന്നു
            const rows = csv.split(/\r?\n/);
            const dailyCounts = {};
            let validTotal = 0;

            rows.forEach((row, index) => {
                if (index === 0 || !row.trim()) return;

                // ഷീറ്റിലെ ആദ്യത്തെ സെൽ എടുക്കുന്നു
                const firstCell = row.split(',')[0].replace(/['"]+/g, '').trim();

                // തീയതി ഉണ്ടോ എന്ന് പരിശോധിക്കുന്നു (ഒരു അക്കമെങ്കിലും ഉണ്ടോ എന്ന് നോക്കുന്നു)
                if (firstCell && /\d/.test(firstCell)) {
                    // തീയതി മാത്രം എടുക്കുന്നു (സമയം ഒഴിവാക്കുന്നു)
                    const dateOnly = firstCell.split(' ')[0];
                    
                    if (dateOnly.includes('/') || dateOnly.includes('-')) {
                        dailyCounts[dateOnly] = (dailyCounts[dateOnly] || 0) + 1;
                        validTotal++;
                    }
                }
            });

            document.getElementById('total-visits').innerText = validTotal;
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            // തീയതികൾ സോർട്ട് ചെയ്യുന്നു
            const sortedDates = Object.keys(dailyCounts).sort((a, b) => {
                const parse = (d) => {
                    const s = d.includes('/') ? '/' : '-';
                    const p = d.split(s);
                    // DD/MM/YYYY ഫോർമാറ്റ് ആണെന്ന് കരുതുന്നു
                    return new Date(p[2], p[1]-1, p[0]);
                };
                return parse(b) - parse(a);
            });

            if (sortedDates.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="2" style="text-align:center;">No records found</td></tr>';
            }

            sortedDates.forEach(date => {
                tableBody.innerHTML += `<tr>
                    <td>${date}</td>
                    <td><span class="count-badge">${dailyCounts[date]}</span></td>
                </tr>`;
            });
        })
        .catch(err => {
            document.getElementById('table-body').innerHTML = '<tr><td colspan="2">Error loading data</td></tr>';
        });
</script>
</body>
</html>
