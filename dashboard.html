<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Maker - Accuracy Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid #3498db; }
        .card p { font-size: 2.2rem; font-weight: bold; margin: 10px 0; color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        th, td { padding: 15px; border-bottom: 1px solid #eee; text-align: center; }
        th { background-color: #3498db; color: white; font-size: 0.8rem; }
        .count-badge { background: #e8f4fd; color: #3498db; padding: 5px 12px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">Indent Maker Analytics</h2>
    
    <div class="stats-grid">
        <div class="card">
            <h3>Total Downloads</h3>
            <p id="total-downloads">0</p>
        </div>
        <div class="card">
            <h3>Total Visits</h3>
            <p id="total-visits">0</p>
        </div>
    </div>

    <table id="stats-table">
        <thead>
            <tr>
                <th>തീയതി (Date)</th>
                <th>സന്ദർശകർ (Visits)</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr><td colspan="2">Loading Data...</td></tr>
        </tbody>
    </table>
</div>

<script>
    // 1. GitHub Downloads
    fetch('https://api.github.com/repos/rubundroid/rubundroid/releases')
        .then(res => res.json())
        .then(data => {
            let total = 0;
            data.forEach(rel => rel.assets.forEach(as => total += as.download_count));
            document.getElementById('total-downloads').innerText = total;
        });

    // 2. Google Sheet Visits (Fixed Logic)
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZt3vnXnKp_vAwjrm_UTY7lk5_1THEtdnv6q7Rh_-u0xGvJUiFdWHMRa1k1QnW7Ahbhk1SX9vuO0NP/pub?gid=100800314&single=true&output=csv';
    const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(sheetUrl);

    fetch(proxyUrl)
        .then(res => res.text())
        .then(csv => {
            const rows = csv.split('\n');
            const dailyCounts = {};
            let grandTotal = 0;

            rows.forEach((row, index) => {
                if (index === 0) return; // Header ഒഴിവാക്കുന്നു

                const columns = row.split(',');
                const firstCol = columns[0] ? columns[0].trim().replace(/['"]+/g, '') : "";

                // തീയതി ഫോർമാറ്റ് പരിശോധിക്കുന്നു (ഉദാ: 1/11/2026)
                // തീയതിയിലുള്ള വരികൾ മാത്രം എണ്ണുന്നു, അനാവശ്യ കോഡുകൾ ഒഴിവാക്കുന്നു
                if (firstCol && firstCol.includes('/')) {
                    const datePart = firstCol.split(' ')[0]; // സമയം കളഞ്ഞ് തീയതി മാത്രം
                    dailyCounts[datePart] = (dailyCounts[datePart] || 0) + 1;
                    grandTotal++;
                }
            });

            document.getElementById('total-visits').innerText = grandTotal;

            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            // തീയതികൾ സോർട്ട് ചെയ്യുന്നു (പുതിയത് ആദ്യം)
            const sortedDates = Object.keys(dailyCounts).sort((a, b) => {
                const dA = a.split('/').reverse().join('-');
                const dB = b.split('/').reverse().join('-');
                return new Date(dB) - new Date(dA);
            });

            sortedDates.forEach(date => {
                tableBody.innerHTML += `<tr>
                    <td>${date}</td>
                    <td><span class="count-badge">${dailyCounts[date]}</span></td>
                </tr>`;
            });
        })
        .catch(err => {
            document.getElementById('table-body').innerHTML = '<tr><td colspan="2">Error Loading Data</td></tr>';
        });
</script>
</body>
</html>
