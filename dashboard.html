<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Maker - Analytics Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid #3498db; }
        .card h3 { margin: 0; font-size: 0.9rem; color: #7f8c8d; text-transform: uppercase; }
        .card p { font-size: 2.2rem; font-weight: bold; margin: 10px 0; color: #2c3e50; }
        .table-section { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
        th { background-color: #3498db; color: white; text-transform: uppercase; font-size: 0.8rem; }
        .count-badge { background: #e8f4fd; color: #3498db; padding: 5px 12px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:#2c3e50;">Indent Maker Analytics</h2>
    
    <div class="stats-grid">
        <div class="card">
            <h3>Total Downloads</h3>
            <p id="total-downloads">0</p>
        </div>
        <div class="card">
            <h3>Total Visits</h3>
            <p id="total-visits">0</p>
        </div>
    </div>

    <div class="table-section">
        <h3 style="margin-top:0;">Date-wise Visits</h3>
        <table>
            <thead>
                <tr>
                    <th>തീയതി (Date)</th>
                    <th>സന്ദർശകർ (Visits)</th>
                </tr>
            </thead>
            <tbody id="statsTable">
                <tr><td colspan="2">Loading data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // 1. GitHub ഡൗൺലോഡ് കൗണ്ട്
    fetch('https://api.github.com/repos/rubundroid/rubundroid/releases')
        .then(res => res.json())
        .then(data => {
            let total = 0;
            data.forEach(rel => rel.assets.forEach(as => total += as.download_count));
            document.getElementById('total-downloads').innerText = total;
        });

    // 2. ഗൂഗിൾ ഷീറ്റ് ഡാറ്റ (Visits)
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZt3vnXnKp_vAwjrm_UTY7lk5_1THEtdnv6q7Rh_-u0xGvJUiFdWHMRa1k1QnW7Ahbhk1SX9vuO0NP/pub?gid=100800314&single=true&output=csv';
    const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(sheetUrl);

    fetch(proxyUrl)
        .then(res => res.text())
        .then(csvText => {
            const rows = csvText.trim().split('\n').filter(r => r.trim() !== "");
            const dataRows = rows.slice(1); 
            document.getElementById('total-visits').innerText = dataRows.length;

            const dailyCounts = {};

            dataRows.forEach(row => {
                const firstCol = row.split(',')[0].trim();
                if (firstCol) {
                    // "1/11/2026 13:00:39" എന്നതിൽ നിന്ന് "1/11/2026" മാത്രം എടുക്കുന്നു
                    const datePart = firstCol.split(' ')[0].replace(/['"]+/g, '');
                    if (datePart) {
                        dailyCounts[datePart] = (dailyCounts[datePart] || 0) + 1;
                    }
                }
            });

            const tableBody = document.getElementById('statsTable');
            tableBody.innerHTML = '';

            // തീയതികൾ ക്രമമായി സോർട്ട് ചെയ്യുന്നു (പുതിയത് ആദ്യം)
            const sortedDates = Object.keys(dailyCounts).sort((a, b) => {
                const partsA = a.split('/');
                const partsB = b.split('/');
                return new Date(partsB[2], partsB[1]-1, partsB[0]) - new Date(partsA[2], partsA[1]-1, partsA[0]);
            });

            sortedDates.forEach(date => {
                tableBody.innerHTML += `
                    <tr>
                        <td style="font-weight:500;">${date}</td>
                        <td><span class="count-badge">${dailyCounts[date]}</span></td>
                    </tr>`;
            });
        })
        .catch(err => {
            document.getElementById('statsTable').innerHTML = '<tr><td colspan="2">Error loading data.</td></tr>';
        });
</script>

</body>
</html>
