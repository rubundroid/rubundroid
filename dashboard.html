<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Maker - Live Stats Fixed</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; margin: 0; padding: 15px; color: #333; }
        .container { max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 25px; }
        .card-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; border-bottom: 4px solid #1a73e8; }
        .card h3 { margin: 0; font-size: 0.75rem; color: #777; text-transform: uppercase; }
        .card p { font-size: 2.2rem; font-weight: bold; margin: 10px 0; color: #1a73e8; }
        .table-card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 10px; border-bottom: 1px solid #f0f0f0; text-align: left; }
        th { color: #1a73e8; font-size: 0.8rem; text-transform: uppercase; }
        .badge { background: #e8f0fe; color: #1a73e8; padding: 4px 10px; border-radius: 20px; font-weight: bold; font-size: 0.85rem; float: right; }
    </style>
</head>
<body>

<div class="container">
    <h2>Indent Maker Analytics</h2>

    <div class="card-row">
        <div class="card">
            <h3>Downloads</h3>
            <p id="total-downloads">119</p>
        </div>
        <div class="card">
            <h3>Total Visits</h3>
            <p id="total-visits">0</p>
        </div>
    </div>

    <div class="table-card">
        <h3 style="margin-top:0; font-size: 1rem; color:#444;">Daily Visits Breakdown</h3>
        <table>
            <thead>
                <tr>
                    <th>Date (തീയതി)</th>
                    <th style="text-align:right;">Visits</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr><td colspan="2" style="text-align:center; padding:30px;">Loading Data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // 1. GitHub Downloads
    fetch('https://api.github.com/repos/rubundroid/rubundroid/releases')
        .then(res => res.json())
        .then(data => {
            let total = 0;
            if(Array.isArray(data)) {
                data.forEach(rel => rel.assets.forEach(as => total += as.download_count));
                document.getElementById('total-downloads').innerText = total;
            }
        });

    // 2. Google Sheets Data Fix
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZt3vnXnKp_vAwjrm_UTY7lk5_1THEtdnv6q7Rh_-u0xGvJUiFdWHMRa1k1QnW7Ahbhk1SX9vuO0NP/pub?gid=100800314&single=true&output=csv';
    const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(sheetUrl);

    fetch(proxyUrl)
        .then(res => res.text())
        .then(csv => {
            const rows = csv.split(/\r?\n/);
            const dailyCounts = {};
            let grandTotal = 0;

            rows.forEach((row, index) => {
                if (index === 0 || !row.trim()) return;

                const cols = row.split(',');
                const timestamp = cols[0] ? cols[0].trim().replace(/['"]+/g, '') : "";

                // തീയതി ഉണ്ടോ എന്ന് പരിശോധിക്കുന്നു (ഉദാ: 1/11/2026)
                if (timestamp && timestamp.includes('/')) {
                    // സ്പേസ് ഉപയോഗിച്ച് സമയത്തെ മാറ്റി തീയതി മാത്രം എടുക്കുന്നു
                    const dateOnly = timestamp.split(' ')[0]; 
                    
                    if (dateOnly) {
                        dailyCounts[dateOnly] = (dailyCounts[dateOnly] || 0) + 1;
                        grandTotal++;
                    }
                }
            });

            document.getElementById('total-visits').innerText = grandTotal;
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            // തീയതികൾ സോർട്ട് ചെയ്യുന്നു (പുതിയത് ആദ്യം)
            const sortedDates = Object.keys(dailyCounts).sort((a, b) => {
                const partsA = a.split('/');
                const partsB = b.split('/');
                // മിലീസെക്കൻഡിലേക്ക് മാറ്റി താരതമ്യം ചെയ്യുന്നു
                return new Date(partsB[2], partsB[1]-1, partsB[0]) - new Date(partsA[2], partsA[1]-1, partsA[0]);
            });

            if (sortedDates.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="2" style="text-align:center;">No Data Found</td></tr>';
            }

            sortedDates.forEach(date => {
                tableBody.innerHTML += `<tr>
                    <td>${date}</td>
                    <td><span class="badge">${dailyCounts[date]}</span></td>
                </tr>`;
            });
        })
        .catch(err => {
            document.getElementById('table-body').innerHTML = '<tr><td colspan="2" style="text-align:center; color:red;">Failed to Load Data</td></tr>';
        });
</script>
</body>
</html>
