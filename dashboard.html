<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Maker - Final Analytics</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f4f8; margin: 0; padding: 15px; color: #333; }
        .container { max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); text-align: center; margin-bottom: 20px; border-top: 5px solid #1a73e8; }
        .card h3 { margin: 0; font-size: 0.8rem; color: #666; text-transform: uppercase; }
        .card p { font-size: 2.2rem; font-weight: bold; margin: 10px 0; color: #1a73e8; }
        .table-section { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 8px; border-bottom: 1px solid #edf2f7; text-align: left; }
        th { color: #1a73e8; font-size: 0.75rem; text-transform: uppercase; }
        .count-badge { background: #e1effe; color: #1a73e8; padding: 4px 10px; border-radius: 10px; font-weight: bold; float: right; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:#1a73e8;">Live Statistics</h2>
    
    <div class="card">
        <h3>Total Downloads (GitHub)</h3>
        <p id="total-downloads">...</p>
    </div>
    <div class="card">
        <h3>Total Visits (Confirmed)</h3>
        <p id="total-visits">0</p>
    </div>

    <div class="table-section">
        <h3 style="margin-top:0; font-size: 0.95rem;">Daily Breakdown</h3>
        <table id="stats-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th style="text-align:right;">Count</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr><td colspan="2" style="text-align:center; padding:20px;">Loading Data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // GitHub Downloads
    fetch('https://api.github.com/repos/rubundroid/rubundroid/releases')
        .then(res => res.json())
        .then(data => {
            let total = 0;
            data.forEach(rel => rel.assets.forEach(as => total += as.download_count));
            document.getElementById('total-downloads').innerText = total;
        });

    // Google Sheets Analysis
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZt3vnXnKp_vAwjrm_UTY7lk5_1THEtdnv6q7Rh_-u0xGvJUiFdWHMRa1k1QnW7Ahbhk1SX9vuO0NP/pub?gid=100800314&single=true&output=csv';
    const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(sheetUrl);

    fetch(proxyUrl)
        .then(res => res.text())
        .then(csv => {
            const rows = csv.split(/\r?\n/);
            const dailyCounts = {};
            let grandTotal = 0;

            rows.forEach((row, index) => {
                if (index === 0) return; // Header ഒഴിവാക്കുന്നു

                const cols = row.split(',');
                const firstCell = cols[0] ? cols[0].trim().replace(/['"]+/g, '') : "";

                // തീയതി പരിശോധന: ഒരു വരിയിൽ '/' ഉണ്ടെന്നും അതിൽ അക്ഷരങ്ങൾ കുറവാണെന്നും ഉറപ്പാക്കുന്നു
                // ഇത് കോഡ് സ്നിപ്പറ്റുകളെ ഒഴിവാക്കാൻ സഹായിക്കും
                const isDate = firstCell.includes('/') && firstCell.length < 25;

                if (isDate) {
                    const datePart = firstCell.split(' ')[0]; // സമയം കളയുന്നു
                    dailyCounts[datePart] = (dailyCounts[datePart] || 0) + 1;
                    grandTotal++;
                }
            });

            document.getElementById('total-visits').innerText = grandTotal;
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            // തീയതികൾ സോർട്ട് ചെയ്യുന്നു (പുതിയത് ആദ്യം)
            const sortedDates = Object.keys(dailyCounts).sort((a, b) => {
                const parse = d => {
                    const p = d.split('/');
                    return new Date(p[2], p[1]-1, p[0]);
                };
                return parse(b) - parse(a);
            });

            if (sortedDates.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="2" style="text-align:center;">No Valid Records</td></tr>';
            }

            sortedDates.forEach(date => {
                tableBody.innerHTML += `<tr>
                    <td style="font-weight:500;">${date}</td>
                    <td><span class="count-badge">${dailyCounts[date]}</span></td>
                </tr>`;
            });
        })
        .catch(err => {
            document.getElementById('table-body').innerHTML = '<tr><td colspan="2">Network Error</td></tr>';
        });
</script>
</body>
</html>
