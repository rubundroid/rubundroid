<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Maker - Analytics Fix</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f4f8; margin: 0; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; margin-bottom: 20px; border-top: 5px solid #1a73e8; }
        .card p { font-size: 2.5rem; font-weight: bold; margin: 10px 0; color: #1a73e8; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
        th { background-color: #1a73e8; color: white; font-size: 0.8rem; }
    </style>
</head>
<body>

<div style="max-width: 600px; margin: auto;">
    <div class="card">
        <h3>Total Downloads</h3>
        <p id="total-downloads">0</p>
    </div>
    <div class="card">
        <h3>Total Visits (Accurate)</h3>
        <p id="total-visits">0</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>തീയതി (Date)</th>
                <th>സന്ദർശകർ (Visits)</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr><td colspan="2">Loading...</td></tr>
        </tbody>
    </table>
</div>

<script>
    // GitHub Downloads
    fetch('https://api.github.com/repos/rubundroid/rubundroid/releases')
        .then(r => r.json()).then(data => {
            let total = 0;
            data.forEach(rel => rel.assets.forEach(as => total += as.download_count));
            document.getElementById('total-downloads').innerText = total;
        });

    // Google Sheets - തീയതി മാത്രം എണ്ണാനുള്ള ലോജിക്
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZt3vnXnKp_vAwjrm_UTY7lk5_1THEtdnv6q7Rh_-u0xGvJUiFdWHMRa1k1QnW7Ahbhk1SX9vuO0NP/pub?gid=100800314&single=true&output=csv';
    const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(sheetUrl);

    fetch(proxyUrl)
        .then(res => res.text())
        .then(csv => {
            const rows = csv.split('\n');
            const dailyCounts = {};
            let validTotal = 0;

            rows.forEach((row, index) => {
                if (index === 0) return; // Header ഒഴിവാക്കുന്നു
                const firstCol = row.split(',')[0].trim().replace(/['"]+/g, '');
                
                // സ്ലാഷ് (/) ഉള്ള വരികൾ തീയതികളാണെന്ന് ഉറപ്പിക്കുന്നു
                if (firstCol && firstCol.includes('/')) {
                    const dateOnly = firstCol.split(' ')[0]; // സമയം കളയുന്നു
                    dailyCounts[dateOnly] = (dailyCounts[dateOnly] || 0) + 1;
                    validTotal++;
                }
            });

            document.getElementById('total-visits').innerText = validTotal;
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            // തീയതികൾ സോർട്ട് ചെയ്യുന്നു
            const sortedDates = Object.keys(dailyCounts).sort((a, b) => {
                const dA = a.split('/').reverse().join('-');
                const dB = b.split('/').reverse().join('-');
                return new Date(dB) - new Date(dA);
            });

            sortedDates.forEach(date => {
                tableBody.innerHTML += `<tr><td>${date}</td><td><b>${dailyCounts[date]}</b></td></tr>`;
            });
        });
</script>
</body>
</html>
