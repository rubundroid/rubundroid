<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Maker - Visit Stats Table</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; }
        .header { text-align: center; margin-bottom: 30px; }
        h1 { color: #2c3e50; }
        
        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid #3498db; }
        .card h3 { margin: 0; font-size: 0.9rem; color: #7f8c8d; text-transform: uppercase; }
        .card p { font-size: 2rem; font-weight: bold; margin: 10px 0; color: #2c3e50; }

        /* Table Style */
        .table-section { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 15px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #3498db; color: white; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; }
        tr:hover { background-color: #f9f9f9; }
        .loading { text-align: center; padding: 20px; color: #3498db; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Indent Maker Analytics</h1>
        <p>തത്സമയ സന്ദർശക വിവരങ്ങൾ താഴെ കാണാം</p>
    </div>
    
    <div class="stats-grid">
        <div class="card">
            <h3>Total Downloads</h3>
            <p id="download-count">...</p>
        </div>
        <div class="card">
            <h3>Total Visits</h3>
            <p id="visit-count">...</p>
        </div>
    </div>

    <div class="table-section">
        <h3 style="margin-top:0;">Date-wise Visits</h3>
        <table>
            <thead>
                <tr>
                    <th>തീയതി (Date)</th>
                    <th>സന്ദർശകർ (Visit Count)</th>
                </tr>
            </thead>
            <tbody id="statsTable">
                <tr><td colspan="2" class="loading">വിവരങ്ങൾ ശേഖരിക്കുന്നു...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // 1. GitHub ഡൗൺലോഡ് കൗണ്ട് എടുക്കുന്നു
    fetch('https://api.github.com/repos/rubundroid/rubundroid/releases')
        .then(res => res.json())
        .then(data => {
            let total = 0;
            if(Array.isArray(data)) {
                data.forEach(rel => rel.assets.forEach(as => total += as.download_count));
            }
            document.getElementById('download-count').innerText = total;
        })
        .catch(() => document.getElementById('download-count').innerText = "0");

    // 2. ഗൂഗിൾ ഷീറ്റ് ഡാറ്റ എടുക്കുന്നു
    const sheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZt3vnXnKp_vAwjrm_UTY7lk5_1THEtdnv6q7Rh_-u0xGvJUiFdWHMRa1k1QnW7Ahbhk1SX9vuO0NP/pub?gid=100800314&single=true&output=csv';
    
    // CORS പ്രശ്നം ഒഴിവാക്കാൻ corsproxy.io ഉപയോഗിക്കുന്നു
    const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(sheetCsvUrl);

    fetch(proxyUrl)
        .then(res => res.text())
        .then(csvText => {
            const rows = csvText.trim().split('\n').filter(r => r.length > 5);
            const dataRows = rows.slice(1); // ഹെഡർ മാറ്റുന്നു
            document.getElementById('visit-count').innerText = dataRows.length;

            const dailyCounts = {};
            dataRows.forEach(row => {
                const columns = row.split(',');
                if (columns[0]) {
                    // തീയതി മാത്രം വേർതിരിക്കുന്നു (ഉദാഹരണത്തിന്: 13/01/2026)
                    const date = columns[0].split(' ')[0].replace(/['"]+/g, '');
                    dailyCounts[date] = (dailyCounts[date] || 0) + 1;
                }
            });

            const tableBody = document.getElementById('statsTable');
            tableBody.innerHTML = '';
            
            // തീയതികൾ സോർട്ട് ചെയ്യുന്നു (ഏറ്റവും പുതിയത് ആദ്യം)
            const sortedDates = Object.keys(dailyCounts).sort((a, b) => {
                const dateA = a.split('/').reverse().join('-');
                const dateB = b.split('/').reverse().join('-');
                return new Date(dateB) - new Date(dateA);
            });

            if(sortedDates.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="2" style="text-align:center;">ഡാറ്റ ലഭ്യമല്ല</td></tr>';
            } else {
                sortedDates.forEach(date => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${date}</td>
                            <td style="font-weight:bold; color:#2980b9;">${dailyCounts[date]}</td>
                        </tr>`;
                });
            }
        })
        .catch(err => {
            document.getElementById('visit-count').innerText = "Error";
            document.getElementById('statsTable').innerHTML = '<tr><td colspan="2" style="color:red; text-align:center;">ഡാറ്റ ലോഡ് ചെയ്യുന്നതിൽ പരാജയപ്പെട്ടു.</td></tr>';
            console.error("Error:", err);
        });
</script>

</body>
</html>
